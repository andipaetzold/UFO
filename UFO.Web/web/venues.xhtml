<ui:composition template="/WEB-INF/template/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
>
    <ui:define name="title">Venues</ui:define>

    <ui:define name="content">
        <h:form>
            <p:dataTable value="#{venuesBean.all}" var="venue">
                <p:column>
                    <f:facet name="header">Short Name</f:facet>
                    <p:commandLink value="#{venue.shortName}"
                                   actionListener="#{venuesBean.updateDialog}"
                                   oncomplete="PF('venueWidget').show()"
                                   update="venueDialog">
                        <f:param name="id" value="#{venue.id}"/>
                    </p:commandLink>
                </p:column>

                <p:column>
                    <f:facet name="header">Name</f:facet>
                    <p:commandLink value="#{venue.name}"
                                   actionListener="#{venuesBean.updateDialog}"
                                   oncomplete="PF('venueWidget').show()"
                                   update="venueDialog">
                        <f:param name="id" value="#{venue.id}"/>
                    </p:commandLink>
                </p:column>
            </p:dataTable>
        </h:form>

        <p:dialog id="venueDialog"
                  widgetVar="venueWidget"
                  modal="true"
                  resizable="false"
                  draggable="false"
                  fitViewport="true"
                  response="true"
                  closeOnEscape="true"
                  header="#{venuesBean.venue.shortName} - #{venuesBean.venue.name}">
            <p:gmap type="satellite"
                    center="#{venuesBean.venue.latitude}, #{venuesBean.venue.longitude}"
                    style="width:640px; height:480px"
                    zoom="15"/>
        </p:dialog>

        <script src="https://maps.google.com/maps/api/js" type="text/javascript"></script>
    </ui:define>
</ui:composition>
