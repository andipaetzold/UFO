<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:bf="http://bootsfaces.net/ui">
<h:head>
    <title>Ultimate Festival Organizer - <ui:insert name="title" /></title>

    <h:outputScript library="bootstrap" name="js/bootstrap.min.js" />
</h:head>

<h:body>
    <bf:navBar brand="Ultimate Festival Organizer" brandHref="overview" inverse="true" fixed="true">
        <p:growl id="message" showDetail="true" />
        <bf:navbarLinks>
            <bf:navbarLinks href="overview" value="Artists" />
            <bf:navbarLinks href="overview" value="Venues" />
        </bf:navbarLinks>

        <h:form styleClass="navbar-form navbar-right" rendered="#{!userBean.loggedIn}">
            <div class="form-group">
                <bf:inputText label="Username" placeholder="Username" required="true" value="#{userBean.username}" />
            </div>

            <div class="form-group">
                <bf:inputSecret label="Password" placeholder="Password" required="true" value="#{userBean.password}" />
            </div>

            <div class="form-group">
                <bf:commandButton icon="chevron-right" iconAlign="right" look="success" value="Login" update="message" action="#{userBean.login}" />
            </div>
        </h:form>

        <h:form styleClass="navbar-form navbar-right" rendered="#{userBean.loggedIn}">
            <bf:commandButton look="danger" value="Logout" update="message" action="#{userBean.logout}" />
        </h:form>
    </bf:navBar>

    <bf:container>
        <h1>
            <ui:insert name="title" />
        </h1>

        <ui:insert name="content" />

        <hr />

        <footer>
            <p>© 2016 Andreas Pätzold</p>
        </footer>
    </bf:container>
</h:body>
</html>
