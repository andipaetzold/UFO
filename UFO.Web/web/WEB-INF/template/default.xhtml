<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Ultimate Festival Organizer - <ui:insert name="title" /></title>

    <h:outputStylesheet library="bootstrap" name="css/bootstrap.min.css" />
    <h:outputStylesheet library="bootstrap" name="css/bootstrap-theme.min.css" />
    <h:outputStylesheet name="style.css" />

    <h:outputScript library="bootstrap" name="js/bootstrap.min.js" />
</h:head>

<h:body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <p:growl id="message" showDetail="true" />
                <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
                    <span class="sr-only">
                        <h:outputText value="Toggle navigation" />
                    </span>
                    <span class="icon-bar" />
                    <span class="icon-bar" />
                    <span class="icon-bar" />
                </button>
                <p:link styleClass="navbar-brand" value="Ultimate Festival Organizer" outcome="overview" />
            </div>

            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <h:link value="Artists" outcome="artists" />
                    </li>
                </ul>

                <h:form styleClass="navbar-form navbar-right" rendered="#{!userBean.loggedIn}">
                    <div class="form-group">
                        <h:inputText label="Username" placeholder="Username" required="true" styleClass="form-control" value="#{userBean.username}" />
                    </div>
                    <div class="form-group">
                        <h:inputSecret label="Password" placeholder="Password" required="true" styleClass="form-control" value="#{userBean.password}" />
                    </div>
                    <h:commandButton styleClass="btn btn-success" value="Login" update="message" action="#{userBean.login}" />
                </h:form>

                <h:form styleClass="navbar-form navbar-right" rendered="#{userBean.loggedIn}">
                    <h:commandButton styleClass="btn btn-success" value="Logout" update="message" action="#{userBean.logout}" />
                </h:form>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>
            <ui:insert name="title" />
        </h1>

        <ui:insert name="content" />

        <hr />

        <footer>
            <p>© 2016 Andreas Pätzold</p>
        </footer>
    </div>
</h:body>
</html>
