<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
<h:head>
    <title>Ultimate Festival Organizer - <ui:insert name="title" /></title>

    <link rel="stylesheet" type="text/css" href="style/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="style/bootstrap/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" type="text/css" href="style/style.css" />
</h:head>

<h:body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <p:growl id="message" showDetail="true" />
                <p:button styleClass="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
                    <span class="sr-only">
                        <h:outputText value="Toggle navigation" />
                    </span>
                    <span class="icon-bar" />
                    <span class="icon-bar" />
                    <span class="icon-bar" />
                </p:button>
                <h:link class="navbar-brand" href="#" value="Ultimate Festival Organizer" />
            </div>

            <div id="navbar" class="navbar-collapse collapse">
                <h:form class="navbar-form navbar-right">
                    <div class="form-group">
                        <p:inputText label="Username" placeholder="Username" required="true" styleClass="form-control" value="" />
                    </div>
                    <div class="form-group">
                        <p:password label="Password" placeholder="Password" required="true" styleClass="form-control" value="" />
                    </div>
                    <p:commandButton styleClass="btn btn-success" value="Sign in" update="message" />
                </h:form>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>
            <ui:insert name="title" />
        </h1>

        <ui:insert name="content" />

        <hr />

        <footer>
            <p>© 2016 Andreas Pätzold</p>
        </footer>
    </div>

    <script src="style/jquery/jquery-2.2.0.min.js"></script>
    <script src="style/bootstrap/js/bootstrap.min.js"></script>
</h:body>
</html>
