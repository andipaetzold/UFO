<ui:composition template="/WEB-INF/template/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
>
    <ui:define name="title">
        Performance <h:outputText value=" not available" rendered="#{empty performanceBean.performance}" />
    </ui:define>

    <ui:define name="content">
        <c:if test="#{not empty performanceBean.performance}">
            <p:panelGrid columns="2" layout="grid">
                <h:outputText value="Date" />
                <h:outputText value="#{performanceBean.performance.dateTime.day}.#{performanceBean.performance.dateTime.month}.#{performanceBean.performance.dateTime.year}" />

                <h:outputText value="Time" />
                <h:outputText value="#{performanceBean.performance.dateTime.hour}:00:00" />

                <h:outputText value="Artist" />
                <p:link value="#{performanceBean.performance.artist.name}" outcome="artist">
                    <f:param name="id" value="#{performanceBean.performance.artist.id}" />
                </p:link>

                <h:outputText value="Venue" />
                <h:outputText value="#{performanceBean.performance.venue.shortName} - #{performanceBean.performance.venue.name}" />
            </p:panelGrid>

            <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
            <p:gmap type="satellite" center="#{performanceBean.performance.venue.latitude}, #{performanceBean.performance.venue.longitude}" style="width:100%; height:500px" zoom="15" />
        </c:if>
    </ui:define>
</ui:composition>
