<ui:composition template="/WEB-INF/template/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:bf="http://bootsfaces.net/ui"
>
    <ui:define name="title">
        Overview
    </ui:define>

    <ui:define name="content">
        <h:form>
            <bf:panelGrid columns="6,6">
                <p:selectOneMenu label="Date" value="#{performancesBean.selectedDate}" update="table">
                    <f:selectItems value="#{performancesBean.dates}"/>
                    <p:ajax listener="#{performancesBean.onSelectedDateChange}"/>
                </p:selectOneMenu>

                <p:selectOneMenu label="Mode"
                                 value="#{performancesBean.editMode}"
                                 rendered="#{userBean.loggedIn}">
                    <f:selectItem itemValue="#{false}" itemLabel="View"/>
                    <f:selectItem itemValue="#{true}" itemLabel="Edit"/>
                    <p:ajax listener="#{performancesBean.onSelectedModeChange}" update="table"/>
                </p:selectOneMenu>
            </bf:panelGrid>

            <p:dataTable value="#{performancesBean.venues}" var="venue" id="table" stickyHeader="true">
                <p:column headerText="Venue" styleClass="ui-widget-header" footerText="Venue">
                    #{venue.name}
                </p:column>

                <p:columns value="#{performancesBean.times}" var="time" headerText="#{time}:00" footerText="#{time}:00">
                    <p:commandLink value="#{performancesBean.performances[venue.id][time].artist.name}"
                                   actionListener="#{performancesBean.updateDialog}"
                                   oncomplete="PF('performanceWidget').show()"
                                   update="performanceDialog"
                                   rendered="#{!performancesBean.editMode}">
                        <f:param name="id" value="#{performancesBean.performances[venue.id][time].id}"/>
                    </p:commandLink>

                    <p:selectOneMenu value="#{performancesBean.performances[venue.id][time].artist.id}"
                                     id="selectMenu"
                                     rendered="#{performancesBean.editMode}">
                        <p:ajax listener="#{performancesBean.onSelectedArtistChange(venue.id, time)}"
                                update="selectMenu message"/>

                        <f:selectItem itemLabel="" itemValue="#{0}" noSelectionOption="true"/>
                        <f:selectItems value="#{performancesBean.artists}" var="artist" itemValue="#{artist.id}"
                                       itemLabel="#{artist.name}"/>
                    </p:selectOneMenu>
                </p:columns>
            </p:dataTable>
        </h:form>

        <p:dialog id="performanceDialog"
                  widgetVar="performanceWidget"
                  modal="true"
                  resizable="false"
                  draggable="false"
                  fitViewport="true"
                  response="true"
                  closeOnEscape="true">
            <p:panelGrid columns="2" layout="grid">
                <c:if test="#{not empty performancesBean.dialogPerformance.artist.image}">
                    <f:facet name="header">
                        <h:graphicImage value="#{performancesBean.dialogPerformance.artist.image}"/>
                    </f:facet>
                </c:if>

                <h:outputText value="Date"/>
                <h:outputText
                        value="#{performancesBean.dialogPerformance.dateTime.day}.#{performancesBean.dialogPerformance.dateTime.month}.#{performancesBean.dialogPerformance.dateTime.year}"/>

                <h:outputText value="Time"/>
                <h:outputText value="#{performancesBean.dialogPerformance.dateTime.hour}:00"/>

                <h:outputText value="Artist"/>
                <h:outputText value="#{performancesBean.dialogPerformance.artist.name}"/>

                <h:outputText value="Category"/>
                <h:outputText value="#{performancesBean.dialogPerformance.artist.category.name}"/>

                <h:outputText value="Country"/>
                <h:outputText value="#{performancesBean.dialogPerformance.artist.country.name}"/>

                <h:outputText value="E-Mail"/>
                <h:outputLink value="mailto:#{performancesBean.dialogPerformance.artist.email}">
                    <h:outputText value="#{performancesBean.dialogPerformance.artist.email}"/>
                </h:outputLink>

                <h:outputText value="Venue"/>
                <h:outputText
                        value="#{performancesBean.dialogPerformance.venue.shortName} - #{performancesBean.dialogPerformance.venue.name}"/>


                <c:if test="#{(not empty performancesBean.dialogPerformance.venue.latitude) and (not empty performancesBean.dialogPerformance.venue.longitude)}">
                    <f:facet name="footer">
                        <p:gmap type="satellite"
                                center="#{performancesBean.dialogPerformance.venue.latitude}, #{performancesBean.dialogPerformance.venue.longitude}"
                                style="width:400px; height:250px"
                                zoom="15"/>
                    </f:facet>
                </c:if>
            </p:panelGrid>
        </p:dialog>

        <script src="https://maps.google.com/maps/api/js" type="text/javascript"></script>
    </ui:define>
</ui:composition>
