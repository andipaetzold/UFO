<ui:composition template="/WEB-INF/template/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
>
    <ui:define name="title">
        Overview
    </ui:define>

    <ui:define name="content">
        #{performancesBean.today}
        <h:form>
            <p:selectOneMenu value="#{performancesBean.selectedDate}">
                <p:ajax listener="#{performancesBean.onSelectedDateChange}" />
                <f:selectItem itemLabel="Select Date" itemValue="#{null}" noSelectionOption="true" />
                <f:selectItems value="#{performancesBean.dates}" />
            </p:selectOneMenu>
        </h:form>
    </ui:define>
</ui:composition>
