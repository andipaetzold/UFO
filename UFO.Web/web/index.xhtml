<ui:composition template="/WEB-INF/template/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:define name="title">
        Overview
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:selectOneMenu value="#{performancesBean.selectedDate}">
                <p:ajax listener="#{performancesBean.onSelectedDateChange}" update="table"/>
                <f:selectItem itemLabel="Select Date" itemValue="#{null}" noSelectionOption="true"/>
                <f:selectItems value="#{performancesBean.dates}"/>
            </p:selectOneMenu>

            <p:dataTable value="#{performancesBean.venues}" var="venue" tableStyle="width: auto" id="table">
                <p:column headerText="Venue" styleClass="ui-widget-header">
                    #{venue.name}
                </p:column>

                <p:columns value="#{performancesBean.times}" var="time" headerText="#{time}:00">
                    <p:commandLink value="#{performancesBean.performances[venue.id][time].artist.name}"
                                   actionListener="#{performancesBean.updateDialog}"
                                   oncomplete="PF('performanceWidget').show()"
                                   update="performanceDialog">
                        <f:param name="id" value="#{performancesBean.performances[venue.id][time].id}"/>
                    </p:commandLink>
                </p:columns>
            </p:dataTable>
        </h:form>

        <p:dialog id="performanceDialog"
                  widgetVar="performanceWidget"
                  modal="true"
                  resizable="false"
                  draggable="false"
                  fitViewport="true"
                  response="true"
                  closeOnEscape="true">
            <p:panelGrid columns="2" layout="grid">
                <c:if test="#{not empty performancesBean.performance.artist.image}">
                    <f:facet name="header">
                        <h:graphicImage value="#{performancesBean.performance.artist.image}"/>
                    </f:facet>
                </c:if>

                <h:outputText value="Date"/>
                <h:outputText
                        value="#{performancesBean.performance.dateTime.day}.#{performancesBean.performance.dateTime.month}.#{performancesBean.performance.dateTime.year}"/>

                <h:outputText value="Time"/>
                <h:outputText value="#{performancesBean.performance.dateTime.hour}:00"/>

                <h:outputText value="Artist"/>
                <h:outputText value="#{performancesBean.performance.artist.name}"/>

                <h:outputText value="Category"/>
                <h:outputText value="#{performancesBean.performance.artist.category.name}"/>

                <h:outputText value="Country"/>
                <h:outputText value="#{performancesBean.performance.artist.country.name}"/>

                <h:outputText value="E-Mail"/>
                <h:outputLink value="mailto:#{performancesBean.performance.artist.email}">
                    <h:outputText value="#{performancesBean.performance.artist.email}"/>
                </h:outputLink>

                <h:outputText value="Venue"/>
                <h:outputText
                        value="#{performancesBean.performance.venue.shortName} - #{performancesBean.performance.venue.name}"/>


                <c:if test="#{(not empty performancesBean.performance.venue.latitude) and (not empty performancesBean.performance.venue.longitude)}">
                    <f:facet name="footer">
                        <p:gmap type="satellite"
                                center="#{performancesBean.performance.venue.latitude}, #{performancesBean.performance.venue.longitude}"
                                style="width:400px; height:250px"
                                zoom="15"/>
                    </f:facet>
                </c:if>
            </p:panelGrid>
        </p:dialog>

        <script src="https://maps.google.com/maps/api/js" type="text/javascript"></script>
    </ui:define>
</ui:composition>
